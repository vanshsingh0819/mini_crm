<!-- templates/add_customer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Customer</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body>
<div class="container mt-5">
    <h1>Add New Customer</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Customer Name</label>
            <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                required
            />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Customer Email</label>
            <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                required
            />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Customer Phone</label>
            <input
                type="text"
                class="form-control"
                name="phone"
                id="phone"
                required
            />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Customer Address</label>
            <textarea
                class="form-control"
                name="address"
                id="address"
                rows="3"
                required
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Customer</button>
        <a href="{{ url_for('admin.manage_customers') }}" class="btn btn-secondary"
            >Cancel</a
        >
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Product Details</h1>

    {% if product %}
    <div class="card">
        <div class="card-header">
            Product ID: {{ product.id }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text"><strong>Description:</strong> {{ product.description }}</p>
            <p class="card-text"><strong>Price:</strong> â‚¹{{ product.price }}</p>
            <p class="card-text"><strong>Stock Quantity:</strong> {{ product.stock_quantity }}</p>
        </div>
    </div>
    {% else %}
        <div class="alert alert-warning mt-3">
            Product details not available.
        </div>
    {% endif %}

    <a href="{{ url_for('user.view_products') }}" class="btn btn-secondary mt-4">Back to Products</a>
</div>
</body>
</html>

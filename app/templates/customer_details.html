<!-- templates/customer_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Customer Details</h1>
    <ul class="list-group">
        <li class="list-group-item"><strong>ID:</strong> {{ customer[0] }}</li>
        <li class="list-group-item"><strong>Name:</strong> {{ customer[1] }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ customer[2] }}</li>
        <li class="list-group-item"><strong>Phone:</strong> {{ customer[3] }}</li>
        <li class="list-group-item"><strong>Address:</strong> {{ customer[4] }}</li>
    </ul>
    <div class="mt-4">
        <a href="{{ url_for('admin.edit_customer', customer_id=customer[0]) }}" class="btn btn-warning">Edit</a>
        <form action="{{ url_for('admin.delete_customer', customer_id=customer[0]) }}" method="POST" style="display:inline-block;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
        </form>
        <a href="{{ url_for('admin.manage_customers') }}" class="btn btn-secondary">Back</a>
    </div>
</div>
</body>
</html>

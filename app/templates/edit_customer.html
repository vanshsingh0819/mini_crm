<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Customer</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Customer Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ customer[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Customer Email</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ customer[2] }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Customer Phone</label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{ customer[3] }}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Customer Address</label>
            <textarea class="form-control" name="address" id="address" rows="3" required>{{ customer[4] }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Customer</button>
        <a href="{{ url_for('admin.manage_customers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
